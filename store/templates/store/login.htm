{% extends 'store/base.htm' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded ">Login to your account</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">E-Mail</label>
                    <input required type="email" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control" aria-describedby="helpId">
                  </div>
                  <div class="form-group">
                      <input class="btn btn-sm btn-info col-lg-2" type="submit" value="Login">
                  </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
