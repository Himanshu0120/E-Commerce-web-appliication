{% extends 'store/base.htm' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded ">Create an account</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="">First Name</label>
                  <input required type="text" name="first_name" id="" class="form-control" placeholder="Enter your first name" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="last_name" id="" class="form-control" placeholder="Enter your last name" aria-describedby="helpId">
                  </div>
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input required type="number" name="phone" id="" class="form-control" placeholder='Enter your phone number' aria-describedby="helpId">
                  </div>
                  <div class="form-group">
                    <label for="">E-Mail</label>
                    <input required type="email" name="email" id="" class="form-control" placeholder="example@example.com " aria-describedby="helpId">
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control" placeholder="*******" aria-describedby="helpId">
                  </div>
                  <div class="form-group">
                      <input class="btn btn-sm btn-info" type="submit" value="Create Account">
                  </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
